<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITOR SOLAR Y EOLICO - Monitoreo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline; /* Hace que los ítems del menú estén en una línea horizontal */
            padding-left: 20px; /* Espacio entre los ítems del menú */
            padding-right: 20px;
            margin: auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        nav a.active{
            color: yellow;
        }

        nav a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .contenedor-center{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title{
            margin-left: 20px;
        }
        .subtitle{
            background-color: black;
            color: white;
            padding-left: 20px;
        }
        .parameter-container{
            display: flex;
            padding-left: 100px;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .parameter-container > label{
            width: 250px;
        }
        .octet{
            width: 50px;
            text-align: center;
        }
        .link{
            text-decoration: underline;
            color: blue;
        }
        form > button{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="monitor.html" class="active" >MONITOREO</a></li>
                <li><a href="configuration.html">CONFIGURACIOIN</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="title">Valores de monitoreo</h1>
    <h3 class="subtitle">Parametros</h3>
    <div class="parameter-container">
        <label>Corriente Canal 1 [A]:</label>
        <p>{CH1}</p>
    </div>
    <div class="parameter-container">
        <label>Corriente Canal 2 [A]:</label>
        <p>{CH2}</p>
    </div>
    <div class="parameter-container">
        <label>Tensión Canal 3 [V]:</label>
        <p>{CH3}</p>
    </div>
    <div class="parameter-container">
        <label>Tensión Canal 4 [V]:</label>
        <p>{CH4}</p>
    </div>
    <div class="parameter-container">
        <label>Tensión diferencial [V]:</label>
        <p>{CHDIFF}</p>
    </div>
    <div class="parameter-container">
        <label>Potencia 1 [W]:</label>
        <p>{POWER1}</p>
    </div>
    <div class="parameter-container">
        <label>Potencia 2 [W]:</label>
        <p>{POWER2}</p>
    </div>
